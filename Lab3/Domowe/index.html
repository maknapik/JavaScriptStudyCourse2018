<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gra</title>
	<link rel="stylesheet" href="style.css" media="screen" type="text/css">
	<script src="physicsjs-full.js"></script>
	<script src="game.js"></script>
</head>

<body>
	<div id="wrapper">
		<div id="stats">
			<table id="gameStats">
			  <caption>Game</caption>
			  <thead>
				<tr class="tableHeader">
				  <th>Name</th>
				  <th>Points</th>
				  <th>Time</th>
				  <th>Round</th>
				</tr>
			  </thead>
			  <tbody>
				<tr class="dataRow">
				  <td id="name"></td>
				  <td id="points"></td>
				  <td id="time"></td>
				  <td id="round"></td>
				</tr>
			  </tbody>
			</table>
			<table id="bestPlayers">
			  <caption>Best players</caption>
			  <thead>
				<tr class="tableHeader">
				  <th>P.</th>
				  <th>Name</th>
				  <th>Points</th>
				</tr>
			  </thead>
			  <tbody>
				<tr class="dataRow">
				  <td>1</td>
				  <td></td>
				  <td></td>
				</tr>
				<tr class="dataRow">
				  <td>2</td>
				  <td></td>
				  <td></td>
				</tr>
				<tr class="dataRow">
				  <td>3</td>
				  <td></td>
				  <td></td>
				</tr>
			  </tbody>
			</table>
			<button id="play" onclick="javascript:showLogin()">Play</button>
		</div>
		<div id="game">
			<div id="border">
				<canvas id="world"></canvas>
			</div>
		</div>
	</div>
	<div id="modalForm" class="modal">
		<form class="modal-content animate" name="Form">
			<div class="container">
				<label for="name"><b>Enter your name</b></label>
				<input type="text" placeholder="Enter name" name="name" required>

				<button type="button" onClick="javascript:start()">Play</button>
				
				<button type="button" onclick="document.getElementById('modalForm').style.display='none'" class="cancelButton">Cancel</button>
			</div>
		</form>
	</div>
	<div id="modalRound" class="modal">
		<div class="modal-content animate">
			<div class="container">
				Next round in <p id="breakSecs">3</p>
			</div>
		</div>
	</div>
	<div id="modalEnd" class="modal">
		<div class="modal-content animate">
			<div class="container">
				<p>Game over</p>
			</div>
		</div>
	</div>
	<script>
		let modal = document.getElementById('modalForm');
		window.onclick = function(event) 
		{
			if (event.target == modal) 
			{
				modal.style.display = "none";
			}
		}
		let modal2 = document.getElementById('modalEnd');
		window.onclick = function(event) 
		{
			if (event.target == modal2) 
			{
				modal2.style.display = "none";
			}
		}
	</script>
</body>
</html>
